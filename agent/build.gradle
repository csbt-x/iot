apply plugin: "java-library"
apply plugin: "groovy"

dependencies {

    api resolveProject(":container")

    implementation "io.netty:netty-codec:$nettyVersion"
    implementation "io.netty:netty-codec-http:$nettyVersion"

    implementation "com.fazecast:jSerialComm:$jSerialCommVersion"

    implementation("com.github.calimero:calimero-core:$calimeroVersion") {
        // Libraries should not depend on a logging implementation and/or alpha versions!
        exclude group: "org.slf4j"
    }

    implementation ("com.github.calimero:calimero-tools:$calimeroVersion") {
        // Libraries should not depend on a logging implementation and/or alpha versions!
        exclude group: "org.slf4j"
    }

    implementation "net.sf.saxon:Saxon-HE:$saxonHEVersion"

    //IKEA Tradfri agent dependencies
    implementation "org.eclipse.californium:californium-core:$californiumCoreVersion"
    implementation "org.eclipse.californium:scandium:$californiumScandiumVersion"
    
    implementation("org.openremote:or-zwave:$zwaveVersion") {
        exclude group: "org.bidib.com.neuronrobotics"
    }

    implementation "com.hivemq:hivemq-mqtt-client:$hiveMQClientVersion"

    implementation ("com.github.weliem.blessed-bluez:blessed:$bluetoothVersion") {
        // Libraries should not depend on a logging implementation and/or alpha versions!
        exclude group: "org.slf4j"

        // Conflicts with asm version bundled with GWT
        exclude group: "org.ow2.asm"
    }
}

jar {
    archivesBaseName = "openremote-${project.name}"
}
