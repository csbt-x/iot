# Build, test and conditionally publish the manager docker image using the included gradle wrapper

name: CI/CD
concurrency: ci

on:
  push:
#     paths-ignore:
#       - '.github/**'

  workflow_dispatch:

env:
  PLATFORM: linux/amd64,linux/aarch64
  
jobs:


  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      
      - name: Set up JDK 17 and gradle cache
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'
          
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: Extract docker image IDs
        run: |
          echo $(docker-compose -f profile\dev-testing.yml images -q -- postgresql) >> $GITHUB_ENV
          echo $(docker-compose -f profile\dev-testing.yml images -q -- keycloak) >> $GITHUB_ENV

      - name: Get yarn cache directory path
        id: yarn-cache-dir-path
        run: echo "::set-output name=dir::$(yarn config get cacheFolder)"

      - name: Yarn cache
        uses: actions/cache@v2
        id: yarn-cache # use this to check for `cache-hit` (`steps.yarn-cache.outputs.cache-hit != 'true'`)
        with:
          path: ${{ steps.yarn-cache-dir-path.outputs.dir }}
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-
            
      - name: Docker postgres image cache
        uses: actions/cache@v2
        id: docker-postgres-cache
        with:
          path:  |
            postgres.tar.gz
          key: ${{ runner.os }}-postgres-image--${{ env.POSTGRES_ID }}
          restore-keys: |
            ${{ runner.os }}-postgres-image--${{ env.POSTGRES_ID }}            
      
      - name: Docker keycloak image cache
        uses: actions/cache@v2
        id: docker-keycloak-cache
        with:
          path:  |
            keycloak.tar.gz
          key: ${{ runner.os }}-keycloak-image--${{ env.KEYCLOAK_ID }}
          restore-keys: |
            ${{ runner.os }}-keycloak-image--${{ env.KEYCLOAK_ID }}
          
      - name: Output info
        run: |
          echo 'DOCKER_INFO<<EOF' >> $GITHUB_ENV
          docker-compose -f profile/dev-testing.yml images >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
          echo "************************************************************"
          echo "**************        BUILD INFO         *******************"
          echo "************************************************************"
          echo "Yarn version: $(yarn -v)"
          echo "dev-testing.yml images: ${{ env.DOCKER_INFO }}"
          echo docker-compose -f profile/dev-testing.yml images
          echo "Gradle cache: ${{ steps.gradle-cache.outputs.cache-hit == 'true' }}"
          echo "Yarn cache: ${{ steps.yarn-cache.outputs.cache-hit == 'true' }}"
          echo "Docker postgres from cache: ${{ steps.docker-keycloak-cache.outputs.cache-hit == 'true' }}"
          echo "Docker keycloak from cache: ${{ steps.docker-keycloak-cache.outputs.cache-hit == 'true' }}"
          echo "************************************************************"
          echo "************************************************************"
      
